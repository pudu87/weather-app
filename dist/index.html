<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Weather App</title>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;800&display=swap">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>

<body>
  <div id="container">
    <article id="form">
      <form>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
        <input type="submit" value="Search">
        <p class="city"></p>
      </form>
    </article>

    <article id="data">
      <div class="temp">
        <span class="temp-quantity"></span>
        <span class="temp-unit">°C</span>
        <i class="fas fa-exchange-alt temp-switch"></i>
      </div>
      <div class="wind">
        <div class="direction">
          <div class="arrow">
            <span class="arrow-bottom">⧫</span>
            <span class="arrow-top">⧨</span>
          </div>
        </div>
        <p class="speed"></p>
      </div>
      <div class="weather">
        <img src="" alt="">
      </div>
      <div class="pressure">
        <p>Pressure:</p>
        <span></span>
      </div>
      <div class="humidity">
        <p>Humidity:</p>
        <span></span>
      </div>
    </article>

    <article id="loading" class="hidden">
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
      </div>
    </article>
  </div>

  <script src="main.js"></script>
</body>

</html>
